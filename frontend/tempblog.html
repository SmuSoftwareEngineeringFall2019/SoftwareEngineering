<!-- Small placeholder blog, skeleton taken from https://purecss.io/layouts-->
<!doctype html>
<html lang="en">

<head>
  <script type="text/javascript" src=js\postCreator.js></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Blog</title>
  <link rel="stylesheet" href="css/blog.css">
</head>

<body onload="loadPostsOnPage()">
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">A Sample Blog</h1>

        <nav class="nav">
          <ul class="nav-list">

            <li class="nav-item">
              <a class="pure-button" href="http://ugdev.cs.smu.ca/~group2/">About</a>
            </li>

            <li class="nav-item">
              <a class="pure-button" href="http://ugdev.cs.smu.ca/~group2/">Archive</a>
            </li>

          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div class="posts" id="posts">
        <!-- this is the space filled byloadPostsOnPage() -->
      </div>
    </div>
  </div>
</body>

</html>
