<!DOCTYPE html>
<!--
Jacob Vincent (A00419169)
A web page that contains a keyboard of words in alphabetical order and provides
tools to make writing easier.
-->
<head>
    <title>Quick Writer</title>
    <!--Paths for CSS and JavaScript files  -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/accessWriter.css">
    <script src="scripts/textToInput.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/chromeFileProtocolFix.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>

    <script src="scripts/quick.js"></script>
</head>

<body onload="startUp()" >
<div class="twoTone">
    <!--create centered header for the page-->

    <!----Mikes Logo----->
    <img src ="quickWriter.png" alt="logo" width="15%">
    <!--"content" format edges of the screen-->
    <div data-role="content">
        <!--Text box (textarea allows the box to expand)-->
        <p data-editable onclick="checkField(0)" id="userTitle" class="titleHeader" style="transform: translateY(-30%);" >Title-1</p>

        <div id="textBox">
            <textarea placeholder="Share Your Story..." class="textArea" onclick="checkField(1)" autofocus style="transform: translateY(-20%);height:470px;outline:none ! important;" id="userText"></textarea>
        </div>
        <!--Three black buttons (delete, delete word, and space)-->
      <center>  <div style="transform: translateY(-300%);" data-role="controlgroup" data-type="horizontal"  data-enhance=”false” id="test-container">
            <a class="redCaps" data-role="button" onclick="caps()" data-theme="a">Caps Lock</a>
            <a data-role="button" onclick="undo()" data-theme="a">Undo</a>
            <a data-role="button" onclick="redo()" data-theme="a">Redo</a>
            <a data-role="button" onclick="publish()" data-theme="a">Publish</a>
        </div></center>
        <!--Rows that are dynamically built with javaScript-->
        <center><div class ="keyboard">
        <div class="keyboardRow1"></div>
        <div class="keyboardRow2"></div>
        <div class="keyboardRow3"></div>
        <div class="keyboardRow4"></div>
        <div class ="buttons" data-role="controlgroup" data-type="horizontal">
            <a data-role="button" onclick="addWord(' ')" data-theme="a"
            style="background:#AC0C0C; width: 100px; position:relative;  height: 50px !important">SPACE</a>
            <a data-role="button" onclick="addWord('\n')" data-theme="a"
            style="background:#AC0C0C; width: 100px;  height: 50px !important">ENTER</a>
            <a data-role="button" onclick="del()" data-theme="a"
            style="background:#AC0C0C; width: 100px;  height: 50px !important">BACKSPACE</a>
            <a data-role="button" onclick="addWord('\t')" data-theme="a"
            style="background:#AC0C0C; width: 100px; position:relative;  height: 50px !important ">TAB</a>
        </div>
    </div></center>
  </div>
</div>
</body>
</html>
