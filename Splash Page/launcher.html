<html>
  <head>
    <!--- responsive webpage requires, viewport, content attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <meta name="description" content="Blog Site for Mike">
    <meta name="keywords" content="web design, jud's webpage, blog">
    <meta name="author" content="Mike">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type = "text/css" href = "launcher.css" />

    <title>Quick Writer Web</title>
  </head>
  <body>
    <div class = "row">
      <div class = "left">
        <!---TITLE HERE --------------------------------------------->
          <title>Mikes | Blog</title>
          <!--END TITLE HERE------------------------------------------>

          <!--- HEADER HERE ------------------------------------------>
          <!-- lets put the navbar in the header tag -->
          <!-- create a div container to keep elements in the middle to prevent them from
          shifting to the edge of the webpage -->
          <header>
            <div class= "containerNav">
              <nav>
              </div>
          </header>


          <!--- END HEADER ------------------------------------------->
          <!------------------------------ BIRDS ----------------------------------->


              <div class="containerBirds">
                  <div class="bird-container bird-container--one">
                      <div class="bird bird--one"></div>
                  </div>
                  <div class="bird-container bird-container--two">
                      <div class="bird bird--two"></div>
                  </div>
                  <div class="bird-container bird-container--three">
                      <div class="bird bird--three"></div>
                  </div>
                  <div class="bird-container bird-container--four">
                      <div class="bird bird--four"></div>
                  </div>
              </div>

          <!---------------------------- END BIRDSSS--------------------------------->

          <!---START MIKES LOGO HERE ---------------------------------->

          <!-- now we want to place the large judi logo in a section tag seperate from the header -->
          <section id ="landingPageLogo">

            <!-- because we want the logo to be in the center, place the logo in a div container -->
            <div class ="container">
              <center>
                <h1><img src="../Mike/Mikes Media/mikesLogo5REDUCED2.png" alt="mike"
                  class="mikeLogo" >
              </h1>
            </center>
            </div>
          </section>

        <!--END MIKES LOGO HERE------------------------------------->

        <!---ENTER BUTTON HERE ---------------------------------->
          <section id="enter">
          <div class="enterBtn" class="container">
           <a href="/blogs">
             <button type="button" class="btn" id="myInput">Enter</button>
           </a>
         </div>
        </section>
            </div>


        <!---END ENTER BUTTON ------------------------------------>
<!----------------END MIKES FLEX BOX HERE----------------------------------------------->

  <!---START JUDIS FLEX BOX---------------------------------------------->

      <div class = "right">
        <!---TITLE HERE --------------------------------------------->
          <title>Judi's | Blog</title>
          <!--END TITLE HERE------------------------------------------>

          <!--- HEADER HERE ------------------------------------------>
          <!-- lets put the navbar in the header tag -->
          <!-- create a div container to keep elements in the middle to prevent them from
          shifting to the edge of the webpage -->
          <header>
            <div class= "containerNavJudi">
              <nav>
              </div>
          </header>


          <!--- END HEADER ------------------------------------------->
          <!------------------------------ BIRDS ----------------------------------->

          <div>
              <div class="containerBirds">
                  <div class="bird-container bird-container--one">
                      <div class="bird bird--one"></div>
                  </div>
                  <div class="bird-container bird-container--two">
                      <div class="bird bird--two"></div>
                  </div>
                  <div class="bird-container bird-container--three">
                      <div class="bird bird--three"></div>
                  </div>
                  <div class="bird-container bird-container--four">
                      <div class="bird bird--four"></div>
                  </div>
              </div>

          <!---------------------------- END BIRDSSS--------------------------------->


          <!---START Judi's LOGO HERE ---------------------------------->

          <!-- now we want to place the large judi logo in a section tag seperate from the header -->
          <section id ="JudisLandingPageLogo">
            <!-- because we want the logo to be in the center, place the logo in a div container -->
            <div class ="container">
              <h1><img src="Judis Media/judisFinalLogo.png" alt="judi" class="judiLogo"></h1>

            </div>
          </section>
        </div>
        <!--END Judis LOGO HERE------------------------------------->

        <!---ENTER BUTTON HERE ---------------------------------->
          <section id="enter">
          <div class="judisEnterBtn" class="container">
           <a href="/jblogs">
             <button type="button" class="judisBtn" id="myInput">Enter</button>
           </a>
         </div>
        </section>
            </div>
    </div>

    <!-------------- END JUDI's FLEX BOX HERE -------------------------->

    <!---CREATE POST FLEX BOX---------------------------------------------->
    <div class = "makePost" >
       <section id="enter">
      <div class="makePostBtn" class="container">
       <a href="/create">
         <button type="button" class="postBtn" id="myInput">Create a Post</button>
       </a></div>
    </section>
    </div>


    <!---END CREATE POST FLEX BOX---------------------------------------------->
  </body>
</html>
